    <h3>Contact</h3>

    <form action="https://formspree.io/f/xpwzrakg" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" size="50" required placeholder="Your Full Name">
          </div>
        
          <div class="form-group">
            <label for="_replyto">Email</label>
            <input type="email" name="_replyto" id="_replyto" size="50" required placeholder="Your Email Address">
          </div>
        
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6" cols="50" required placeholder="Your Message"></textarea>
          </div>
        
          <button type="submit">Send Message</button><br>
    </form>
